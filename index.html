<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="DevFolio Bootstrap Portfolio Template" />
    <meta name="keywords" />
    <link rel="shortcut icon" href="./images/weather.png" type="image/x-icon" />
    <title>Weather App</title>
    <!-- * stylesheets font awesome -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- * stylesheets google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- * animate.style library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- * Bootstrap-css -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- * stylesheets my-css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark px-5 shadow-lg py-1"
    >
      <a class="navbar-brand" href="#"
        ><i class="fa-solid fa-cloud-sun"></i> RouteWeather</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Search Section -->
    <div class="container my-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="input-group shadow-sm rounded">
            <input
              type="text"
              id="cityInput"
              class="form-control"
              placeholder="Enter city name"
              autocomplete="off"
            />
            <button id="searchBtn" class="btn btn-primary" aria-label="Search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Weather Cards -->
    <div class="container">
      <div class="row g-4" id="weatherCards"></div>
    </div>

    <!-- Weather Animations -->
    <div id="weatherAnimation"></div>
    <!-- bootstrap library -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- my js.script -->
    <script src="./js/script.js"></script>
  </body>
</html>
